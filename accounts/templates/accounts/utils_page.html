{% extends "accounts/base.html" %}
{% load static %}

{% block content %}

<div class="text-center my-4 mb-4">
	<h1>Наши решения</h1>
</div>

<div class="row m-5 p-0 text-center justify-content-center">

	{% for util in utils %}

		<div class="col-3 card m-0 p-0 mb-5 mx-5">
			<div class="card-header">
				<span class="card-title">{{util.util.title}}</span>
			</div>
			<div class="card-body">
				<span>
					{{util.util.description}}
				</span>
			</div>
			{% if util.paid %}
				<div class="card-footer text-end">
					<a href="/account/utils/{{util.util.id}}" class="btn btn-primary">Перейти</a>
				</div>
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
				    Получено
			    </span>
			{% else %}
				<div class="card-footer text-end">
					<a href="/account/utils/{{util.util.id}}/buy" class="btn btn-primary">Купить</a>
				</div>
			{% endif %}
		</div>

	{% endfor %}

</div>

{% endblock %}
