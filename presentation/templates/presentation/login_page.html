<!doctype html>
{% load static %}
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href='{% static "css/home.css" %}'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
		<title>dimpypro</title>
		<style>
			body {
			    padding: 0px;
			    margin: 0px;
			    background: url('{% static "imgs/space.jpg" %}');
			    background-repeat: no-repeat;
			    background-size: 100%;
			    background-attachment: fixed;
			}
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>

		<div class="container-fluid pt-3 ps-4">
			<div class="justify-content-md-center">

				<a class="link-light text-decoration-none fs-5" href="/">Главная</a>
				<a class="link-light text-decoration-none mx-3 fs-5" href="/utils">Утилиты</a>
				<a class="link-light text-decoration-none fs-5" target="_blank" href="https://www.youtube.com/channel/UCP5C_Wg2rL_uAJw8qrVxtLQ">Видеоуроки</a>

			</div>
		</div>

		<div class="container-fluid m-0 p-0">
			<div class="container my-5 py-5">
				<div class="row">
					<div class="col text-center text-light my-5 py-5">
						<h1 class="text-light pt-0 mt-4">Впервые у нас?</h1>
						<span><a href="/register">Регистрируйтесь</a> и будьте с нами!</span>
					</div>
					<div class="col"></div>
					<div class="col text-center text-light">
						<form class="my-5 py-5 w-100" method="post">

							{% for f in form %}
		                    <div class="form-floating mb-3">
		                        {{f}}
		                        <label for="{{f.id_for_label}}">{{f.label}}</label>
		                        <div class="form-error">{{f.errors}}</div>
		                    </div>
		                    {% endfor %}

		                    {% csrf_token %}
		                    <div class="d-flex justify-content-center gap-3">
		                        <button class="d-flex w-50 btn btn-outline-primary shadow justify-content-center mx-auto" type="submit">Войти</button>
		                    </div>
		                </form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
